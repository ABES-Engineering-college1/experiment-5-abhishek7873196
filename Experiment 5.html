<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Portal</title>
</head>
<body>
    <form action="Response.html" name="Student registration form" target="_blank"method="get">
    <h1 align="center">Student Registration Form</h1>
    <fieldset>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" Placeholder="Enter your Full name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" Placeholder="Enter valid email adress" required><br><br>
        <label for="Password">Password:</label>
        <input type="Password" id="pass" name="pass" Placeholder="Enter password" required><br><br>
        <label for="gender">Gender:</label>
<input type="radio" id="male" name="gender">
<label for="male">Male</label>
 <label for="gender"></label>
<input type="radio" id="female" name="gender">
<label for="female">Female</label>
<label for="gender"></label>
<input type="radio" id="female" name="gender">
<label for="female">Other</label><br><br>
<label for="select">Course:</label>
<select name="select"id="select">
    <option value="">--Select Course--</option>
    <option value="B.Tech">B.Tech</option>
<option value="M.Tech">M.Tech</option>
<option value="MBA">MBA</option>
</select><br><br>
<label for="tel">Contact No:</label>
<input type="tel" id="tel" name="tel" Placeholder="Enter phone number" required><br><br>
<label for="address">Address:</label><br>
<textarea name="text" id="add" rows="5" column="50" placeholder="Enter your adress">
</textarea>
<br><br>
<input type="submit">
<input type="reset">
    </fieldset>
</form>
<p align="center">&copy; 2025 Student Registration Portal</p>
</body>
</html>
